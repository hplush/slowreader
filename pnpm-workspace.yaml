packages:
  - api
  - core
  - server
  - web
  - proxy
  - loader-tests
  - extension

forceLegacyDeploy: true

trustPolicy: no-downgrade

minimumReleaseAge: 1440
minimumReleaseAgeExclude:
  - 'postcss-smooth-shadow'
  - '@nanostores/*'
  - '@logux/*'
  - 'browserslist'
  - 'caniuse-lite'
  - 'autoprefixer'

onlyBuiltDependencies:
  - husky
