name: Loaders Test
on:
  push:
    branches:
      - main
    paths:
      - 'loader-tests/test-loaders.ts'
      - 'loader-tests/utils.ts'
      - 'loader-tests/feeds.yml'
      - 'core/loader/*.ts'
      - 'pnpm-lock.yaml'
      - '.github/workflows/test-loaders.yml'
      - '.github/actions/init-node/action.yml'
  pull_request:
    paths:
      - 'loader-tests/test-loaders.ts'
      - 'loader-tests/utils.ts'
      - 'loader-tests/feeds.yml'
      - 'core/loader/*.ts'
      - 'pnpm-lock.yaml'
      - '.github/workflows/test-loaders.yml'
      - '.github/actions/init-node/action.yml'
  schedule:
    - cron: '00 23 * * *' # Runs at midnight UTC every day
permissions:
  contents: read
jobs:
  test:
    name: Loader Test
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
        with:
          egress-policy: audit
      - name: Checkout the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Initialize Node.js
        uses: ./.github/actions/init-node
      - name: Run tests
        run: node --run test-loaders
