name: Code Test
on:
  push:
    branches:
      - main
    paths-ignore:
      - './**/*.md'
      - './.vscode/**'
      - './.husky/**'
  pull_request:
    paths-ignore:
      - './**/*.md'
      - './.vscode/**'
      - './.husky/**'
permissions:
  contents: read
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Install tools from asdf config
        uses: ai/asdf-cache-action@v1
      - name: Install dependencies
        run: pnpm install --ignore-scripts
      - name: Run tests
        run: pnpm test
        env:
          FORCE_COLOR: 1
