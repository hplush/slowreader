name: Start Preview Deployment
on:
  pull_request:
    paths-ignore:
      - '**/*.md'
      - 'proxy/**'
      - 'server/**'
      - 'scripts/**'
      - '.vscode/**'
      - '.husky/**'
      - '.github/**'
      - 'core/test/**'
      - 'loader-tests/**'
permissions:
  contents: read
jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm
      - name: Allow to install only web dependencies
        run: pnpm config set recursive-install false
      - name: Install dependencies
        run: cd web && pnpm install --ignore-scripts
      - name: Build assets
        run: cd web && node --run build
        env:
          STAGING: 1
      - name: Save PR number
        run: echo "${{ github.event.pull_request.number }}" > ./preview-id
      - name: Save web assets for deploy
        uses: actions/upload-artifact@v4
        with:
          retention-days: 1
          name: preview-assets
          path: |
            web/.dockerignore
            web/dist/
            web/nginx.conf
            web/Dockerfile
            web/routes.regexp
            preview-id
