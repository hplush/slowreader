name: Main
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '.vscode/**'
      - '.husky/**'
      - '.devcontainer/**'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '.vscode/**'
      - '.husky/**'
      - '.devcontainer/**'
jobs:
  test:
    name: General Tests
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            nodejs.org:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
            registry.npmjs.org:443
            storybook.js.org:443
      - name: Checkout the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Initialize Node.js
        uses: ./.github/actions/init-node
      - name: Run tests
        run: pnpm run -r --include-workspace-root '/^test:(?!markdown\b|proxy-coverage\b|server-coverage\b|loaders\b)/'
        env:
          FORCE_COLOR: 1
          STAGING: 1
      - name: Build nginx config
        run: cd web && ./scripts/build-nginx-config.sh
      - name: Upload web assets
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: web-client-assets-${{ github.sha }}
          retention-days: 1
          include-hidden-files: true
          path: |
            web/dist/
            web/nginx.conf.compiled
  staging:
    name: Web Staging Deploy
    needs: test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    concurrency:
      group: staging-web
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: block
          allowed-endpoints: >
            9236a389bd48b984df91adc1bc924620.r2.cloudflarestorage.com:443
            api.github.com:443
            artifactregistry.googleapis.com:443
            cgr.dev:443
            dl.google.com:443
            europe-west1-docker.pkg.dev:443
            europe-west1-run.googleapis.com:443
            github.com:443
            iamcredentials.googleapis.com:443
            raw.githubusercontent.com:443
            run.googleapis.com:443
            serviceusage.googleapis.com:443
            sts.googleapis.com:443
      - name: Checkout the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Download web assets from test step
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: web-client-assets-${{ github.sha }}
          path: web/
      - name: Deploy to Google Cloud
        uses: ./.github/actions/deploy
        with:
          projectId: slowreader-453400
          region: europe-west1
          folder: ./web/
          registry: staging/web
          service: staging-web
