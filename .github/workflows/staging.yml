name: Staging Deploy
on:
  pull_request:
  # workflow_run:
  #   workflows:
  #     - Test
  #   types:
  #     - completed
  #   branches:
  #     - main
  #     - deploy
permissions:
  contents: read
  id-token: write
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install tools from asdf config
        uses: ai/asdf-cache-action@v1
      - name: Install dependencies
        run: pnpm install --ignore-scripts
      - name: Build assets
        run: cd web && pnpm build
      - name: Auth Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/1001619510932/locations/global/workloadIdentityPools/github/providers/slowreader
          service_account: github-deploy@slowreader.iam.gserviceaccount.com
      - name: Install Google Cloud
        uses: google-github-actions/setup-gcloud@v2
      - name: Auth Docker
        run: gcloud auth configure-docker europe-west6-docker.pkg.dev --quiet
      - name: Build Docker image
        run: docker build -t europe-west6-docker.pkg.dev/slowreader/staging/staging:latest ./web
      - name: Push Docker image
        run: docker push europe-west6-docker.pkg.dev/slowreader/staging/staging:latest
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: dev
          region: europe-west6
          image: europe-west6-docker.pkg.dev/slowreader/staging/staging:latest
