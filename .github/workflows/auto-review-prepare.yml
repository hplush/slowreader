name: Auto-review Diff Prepare
on:
  pull_request:
    branches:
      - main
jobs:
  review:
    name: Prepare diff artifacts for an upload
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: pull-request-auto-reviewer
        uses: pshergie/pull-request-auto-reviewer@1.7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
