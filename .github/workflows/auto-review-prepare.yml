on:
  pull_request:
    branches:
      - main

jobs:
  review:
    name: Post review comments
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: pull-request-auto-reviewer
        uses: pshergie/pull-request-auto-reviewer@1.7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
